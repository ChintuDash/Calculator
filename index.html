<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main-box">
        <h1>Calculater</h1>
        <div class="container" id="box">
            <input type="text" placeholder="0" readonly maxlength="10" id="display">
            <div class="button-box">
                <button onClick="addAndSpeak('1')" >1</button>
                <button onClick="addAndSpeak('2')" >2</button>
                <button onClick="addAndSpeak('3')" >3</button>            
                <button onClick="delAndspeak()">⌫</button>              
                <button onClick="addAndSpeak('4')" >4</button>
                <button onClick="addAndSpeak('5')" >5</button>
                <button onClick="addAndSpeak('6')" >6</button>            
                <button onClick="clearAndspeak()">C</button>              
                <button onClick="addAndSpeak('7')" >7</button>
                <button onClick="addAndSpeak('8')" >8</button>
                <button onClick="addAndSpeak('9')" >9</button>
                <button onClick="addAndSpeak('0')" >0</button>                                     
                <button onClick="addAndSpeak('+')" >+</button>
                <button onClick="addAndSpeak('-')" >−</button>
                <button onClick="addAndSpeak('*')" >×</button>
                <button onClick="addAndSpeak('÷')" >÷</button>
                <button onClick="addAndSpeak('(')" >(</button>
                <button onClick="addAndSpeak(')')" >)</button>
                <button onClick="addAndSpeak('%')" >%</button>                
                <button onClick="addAndSpeak('.')"  >.</button>
                <!-- <button onClick="addtext('00')"  onmouseover="speaktext('double zero')">00</button> -->
                <button onClick="result()" id="equal" >=</button>
            </div>
        </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
